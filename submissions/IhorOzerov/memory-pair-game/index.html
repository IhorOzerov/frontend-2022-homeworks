<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="adaptive.css">
    <title>Memory Pair Game</title>
</head>

<body>
    <div class="topic">
        <p class="subText">better not to keep in</p>
        <p class="mainText"><span>Memory</span> that <span>Game</span> </p>
    </div>
    <div class="container">

        <div class="flipper" data-name="horses">
            <img class="front" src="./images/topicImg.webp" alt="rabbit">
            <img class="back" src="./images/1.jpg" alt="horses">
        </div>

        <div class="flipper" data-name="horses">
            <img class="front" src="./images/topicImg.webp" alt="rabbit">
            <img class="back" src="./images/1.jpg" alt="horses">
        </div>

        <div class="flipper" data-name="branch">
            <img class="front" src="./images/topicImg.webp" alt="rabbit">
            <img class="back" src="./images/2.jpg" alt="branch">
        </div>

        <div class="flipper" data-name="branch">
            <img class="front" src="./images/topicImg.webp" alt="rabbit">
            <img class="back" src="./images/2.jpg" alt="branch">
        </div>

        <div class="flipper" data-name="cat">
            <img class="front" src="./images/topicImg.webp" alt="rabbit">
            <img class="back" src="./images/3.jpg" alt="white cat">
        </div>
        <div class="flipper" data-name="cat">
            <img class="front" src="./images/topicImg.webp" alt="rabbit">
            <img class="back" src="./images/3.jpg" alt="white cat">
        </div>

        <div class="flipper" data-name="sad">
            <img class="front" src="./images/topicImg.webp" alt="rabbit">
            <img class="back" src="./images/4.jpg" alt="sad">
        </div>

        <div class="flipper" data-name="sad">
            <img class="front" src="./images/topicImg.webp" alt="rabbit">
            <img class="back" src="./images/4.jpg" alt="sad">
        </div>

        <div class="flipper" data-name="lion">
            <img class="front" src="./images/topicImg.webp" alt="rabbit">
            <img class="back" src="./images/5.jpg" alt="lion">
        </div>

        <div class="flipper" data-name="lion">
            <img class="front" src="./images/topicImg.webp" alt="rabbit">
            <img class="back" src="./images/5.jpg" alt="lion">
        </div>

        <div class="flipper" data-name="ridiculous">
            <img class="front" src="./images/topicImg.webp" alt="rabbit">
            <img class="back" src="./images/6.jpg" alt="ridiculous">
        </div>

        <div class="flipper" data-name="ridiculous">
            <img class="front" src="./images/topicImg.webp" alt="rabbit">
            <img class="back" src="./images/6.jpg" alt="ridiculous">
        </div>

        <div class="flipper" data-name="man">
            <img class="front" src="./images/topicImg.webp" alt="rabbit">
            <img class="back" src="./images/7.jpg" alt="man">
        </div>

        <div class="flipper" data-name="man">
            <img class="front" src="./images/topicImg.webp" alt="rabbit">
            <img class="back" src="./images/7.jpg" alt="man">
        </div>

        <div class="flipper" data-name="monk">
            <img class="front" src="./images/topicImg.webp" alt="rabbit">
            <img class="back" src="./images/8.jpg" alt="monk">
        </div>

        <div class="flipper" data-name="monk">
            <img class="front" src="./images/topicImg.webp" alt="rabbit">
            <img class="back" src="./images/8.jpg" alt="monk">
        </div>

    </div>
    <div class="winTable">
        <p class="winText">You win!</p>
        <img class="winImage" src="./images/winImage.webp" alt="Best winner">
        <button class="winButton">Try again!</button>
    </div>
    <div class="sideImages">
        <img src="./images/leftSide.webp" alt="knight">
        <img src="./images/rightSide.webp" alt="lady">
    </div>
    <script src="script.js"></script>
</body>

</html>
